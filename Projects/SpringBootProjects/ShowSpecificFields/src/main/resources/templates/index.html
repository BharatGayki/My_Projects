<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IndexPage</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<a th:href = "@{/showNewFieldsForm}" class="btn btn-primary btn-sm mb-3"> Add Fields </a>

<table class="table table-dark table-hover">
    <thead>
    <tr>


        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">phoneNo</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="showFields : ${listofFields}">

        <td th:text="${showFields.firstName}"></td>
        <td th:text="${showFields.lastName}"></td>
        <td th:text="${showFields.phoneNo}"></td>


    </tr>

    </tbody>
</table>
</body>
</html>
