<script>
function view (num)
{
document.getElementById("result").value+=num;///num+num=value
}
function clr1 ()
{
document.getElementById("result").value=" ";
}
function cal ()
{
let x = document.getElementById("result").value;
let y = eval(x);
document.getElementById("result").value=y;
}
function back() 
{
    var value = document.getElementById("result").value;
    document.getElementById("result").value = value.substr(0, value.length - 1);
}


</script>

<td><button type ="button"value="c" onclick="clr1( )" id="result"/>c</td>
<td><button type ="button"value="c" onclick="back( )" id="result"/>back</td>
